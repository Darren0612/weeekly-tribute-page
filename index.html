<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weeekly GirlGroup</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <main id="main">
      <nav class="navbar">
        <div class="navbar__container">
          <ul class="navbar__menu">
            <li class="navbar__item"><a href="#" class="navbar__links">Home</a></li>
            <li class="navbar__item"><a href="#tribute-info" class="navbar__links">Discography</a></li>
            <li class="navbar__item"><a href="#videos" class="navbar__links">Videos</a></li>
            <li class="navbar__item"><a href="#follow" class="navbar__links">Follow</a></li>
          </ul>
        </div>
      </nav>
      <!-- Hero Section -->
      <div class="hero">
        <div class="hero__container">
          <h1 id="title">Weeekly</h1>
          <h2 id="korean-word">위클리</h2>
          <div id="img-div">
            <img src="img/image1.jpg" alt="Weeekly Image" id="image" />
            <p class="member" id="img-caption">Soojin | Jiyoon | Monday | Soeun | Jaehee | Jihan | Zoa</p>
          </div>
        </div>
      </div>

      <!-- Discography -->
      <section id="tribute-info">
        <h2>Discography</h2>
        <ul>
          <li>
            <a href="#" target="_blank" id="tribute-link">
              <img src="img/we are.jpg" alt="We Are" class="album-image" />
              <div class="album-overlay">
                <div class="release-date">2020-06-30</div>
                <div class="album-name">We Are</div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://id.wikipedia.org/wiki/We_Can_(album_mini)" target="_blank" id="tribute-link">
              <img src="img/we can.jpg" alt="We Can" class="album-image" />
              <div class="album-overlay">
                <div class="release-date">2020-10-13</div>
                <div class="album-name">We Can</div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://id.wikipedia.org/wiki/We_Play_(album_mini)" target="_blank" id="tribute-link">
              <img src="img/we play.jpg" alt="We Play" class="album-image" />
              <div class="album-overlay">
                <div class="release-date">2021-03-17</div>
                <div class="album-name">We Play</div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://id.wikipedia.org/wiki/Play_Game:_Holiday" target="_blank" id="tribute-link">
              <img src="img/play game.jpg" alt="Play Game: Holiday" class="album-image" />
              <div class="album-overlay">
                <div class="release-date">2021-08-04</div>
                <div class="album-name">Play Game: Holiday</div>
              </div>
            </a>
          </li>
        </ul>
      </section>

      <!-- Video Section -->
      <div class="videos" id="videos">
        <h2>Videos</h2>
        <iframe src="https://www.youtube.com/embed/qfVuRQX0ydQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/zWzO3POfAJ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/DZEOt4pQXXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/T-S97uzH6A8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <!-- Follow Section -->
      <div class="follow" id="follow">
        <div class="follow__container">
          <h2 class="follow__heading">Follow Weeekly</h2>
          <div class="follow__icons">
            <a href="https://www.instagram.com/_weeekly/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/c/Weeekly" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.twitter.com/_Weeekly?s=09" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/WeeeklyOfficial" target="_blank"><i class="fab fa-facebook"></i></a>
          </div>
          <p class="website-owner">Made with <i class="fas fa-heart"></i> by Darren Gunawan</p>
        </div>
      </div>
    </main>
  </body>
</html>
